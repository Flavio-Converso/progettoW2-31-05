<h1 class="fw-bold text-white">Completed:</h1>
<input type="text" class="form-control" placeholder="Search: (CASE SENSITIVE)" [(ngModel)]="valueToSearch"
  (input)="searchValue(valueToSearch)">
<div *ngFor="let item of arrayMerged">
  <div *ngIf="item.completed"
    class="mt-3 p-2 rounded-4 border border-3 border-black d-flex flex-column align-items-center bg-success">
    <h3 class="fw-bold fs-3">{{item.todo}}</h3>
    <h4 class="fst-italic fs-4">{{item.user?.firstName}} {{item.user?.lastName}} - {{item.user?.title}}</h4>
    <input class="custom-checkbox" type="checkbox" [(ngModel)]="item.completed"
      (ngModelChange)="onTodoStatusChange(item)">
  </div>
</div>
