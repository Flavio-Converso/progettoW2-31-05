<h1 class="fw-bold text-white">Full List:</h1>
<input type="text" class="form-control" placeholder="Search: (CASE SENSITIVE)" [(ngModel)]="valueToSearch"
  (input)="searchValue(valueToSearch)">

<div class="mt-3 p-2 rounded-4 border border-3 border-black d-flex flex-column align-items-center"
  *ngFor="let item of arrayMerged" [ngClass]="{'bg-success': item.completed, 'bg-danger': !item.completed}">
  <h3 class="fw-bold fs-3">{{item.todo}}</h3>
  <h4 class="fst-italic fs-4">{{item.user?.firstName}} {{item.user?.lastName}} - {{item.user?.title}}</h4>
  <input class="custom-checkbox" type="checkbox" [(ngModel)]="item.completed" (ngModelChange)="logChange(item)">
</div>
